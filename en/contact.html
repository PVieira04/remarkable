<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <title>About RBA</title>
</head>

<body>
    <header class="fixed-top">
        <!-- Bottom Row (Logo and Hamburger Menu) - Stays fixed at the top -->
        <nav id="navbar" class="navbar navbar-expand-md bg-light">
            <a class="navbar-brand" href="../">
                <img src="../media/logos/RBA.png" alt="Remarkable" width="50">
            </a>
            <div id="language-bar" class="custom-d-flex p-2 text-color-logo">
                <a class="language-option mr-5 active-lang">EN</a>
                <a href="rs-about.html" class="language-option">RS</a>
            </div>
            <button class="navbar-toggler text-color-logo" type="button" data-toggle="collapse"
                data-target="#navbarNav">
                <span class="navbar-toggler-icon text-color-logo"></span>
            </button>
            <div class="collapse navbar-collapse w-100 text-color-logo" id="navbarNav">
                <ul class="navbar-nav ml-auto w-100 text-color-logo">
                    <li class="nav-item nav-item-clickable w-100 text-center text-color-logo">
                        <a class="nav-link text-color-logo" href="../">Home</a>
                    </li>
                    <li class="nav-item nav-item-clickable w-100 text-center">
                        <a class="nav-link text-color-logo" href="./about">About</a>
                    </li>
                    <li class="nav-item nav-item-clickable w-100 text-center">
                        <a class="nav-link text-color-logo" href="./services">Services</a>
                    </li>
                    <li class="nav-item nav-item-clickable w-100 text-center">
                        <a class="nav-link text-color-logo" href="./contact">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="">
            <div class="d-flex flex-column align-items-center m-auto">
                <h2 class="mt-5">Contact</h4>
                    <div class="col-md-6 mt-4">
                        <p><strong>Email:</strong> info@rbaconsultancy.com</p>
                        <p><strong>Phone:</strong> 971506153958</p>
                        <p><strong>WhatsApp:</strong> +77012781881</p>
                    </div>
                    <p class="text-center mt-4">Use the form below to send a message to us!</p>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Your Message"
                                required></textarea>
                        </div>
                        <div class="d-flex flex-column align-items-center">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </form>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <ul class="list-unstyled list-inline mb-0">
                        <li class="list-inline-item mr-5"> <!-- Add margin to the right -->
                            <a target="_blank" href="https://www.youtube.com/@remarkablebusinessadvisory"
                                class="text-light">
                                <i class="fab fa-youtube fa-lg"></i>
                            </a>
                        </li>
                        <li class="list-inline-item mr-5"> <!-- Add margin to the right -->
                            <a target="_blank" href="https://www.linkedin.com/company/remarkable-business-advisory/"
                                class="text-light">
                                <i class="fab fa-linkedin-in fa-lg"></i>
                            </a>
                        </li>
                        <li class="list-inline-item"> <!-- No margin on the last item -->
                            <a target="_blank" href="https://www.instagram.com/rba_fzco/" class="text-light">
                                <i class="fab fa-instagram fa-lg"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
