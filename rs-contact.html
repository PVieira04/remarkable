<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>About RBA</title>
</head>
<body>
    <header class="fixed-top">
        <!-- Bottom Row (Logo and Hamburger Menu) - Stays fixed at the top -->
        <nav id="navbar" class="navbar navbar-expand-md bg-light">
            <a class="navbar-brand" href="./index">
                <img src="fulllogo_transparent_nobuffer.png" alt="Remarkable" width="50">
            </a>
            <div id="language-bar" class="custom-d-flex p-2 text-color-logo">
                <a href="contact.html" class="language-option mr-5">EN</a>
                <a class="language-option active-lang">RS</a>
            </div>
            <button class="navbar-toggler text-color-logo" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon text-color-logo"></span>
            </button>
            <div class="collapse navbar-collapse w-100 text-color-logo" id="navbarNav">
                <ul class="navbar-nav ml-auto w-100 text-color-logo">
                    <li class="nav-item nav-item-clickable w-100 text-center text-color-logo">
                        <a class="nav-link text-color-logo" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item nav-item-clickable w-100 text-center">
                        <a class="nav-link text-color-logo" href="./about.html">About</a>
                    </li>
                    <li class="nav-item nav-item-clickable w-100 text-center">
                        <a class="nav-link text-color-logo" href="./services.html">Services</a>
                    </li>
                    <li class="nav-item nav-item-clickable w-100 text-center">
                        <a class="nav-link text-color-logo" href="./contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-md-6">
                <h4>Contact Form</h4>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-light py-4 fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <ul class="list-unstyled list-inline mb-0">
                        <li class="list-inline-item mr-5"> <!-- Add margin to the right -->
                            <a href="#" class="text-light">
                                <i class="fab fa-facebook-f fa-lg"></i>
                            </a>
                        </li>
                        <li class="list-inline-item mr-5"> <!-- Add margin to the right -->
                            <a href="#" class="text-light">
                                <i class="fab fa-twitter fa-lg"></i>
                            </a>
                        </li>
                        <li class="list-inline-item mr-5"> <!-- Add margin to the right -->
                            <a href="#" class="text-light">
                                <i class="fab fa-linkedin-in fa-lg"></i>
                            </a>
                        </li>
                        <li class="list-inline-item"> <!-- No margin on the last item -->
                            <a href="#" class="text-light">
                                <i class="fab fa-instagram fa-lg"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
